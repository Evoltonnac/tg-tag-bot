app:
  description: Basic agent for telegram tag bot
  icon: 0cde0251-b5db-460f-bbf0-08063b9b4dca
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: tg-tag-bot-agent
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/openrouter:0.0.30@3c62cdd6d229fca4cab3bf046ed103ff30c3f9bb0199105cbca38c98990a6cf8
    version: null
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/tavily:0.1.2@aa7a8744b2ccf3a7aec818da6c504997a6319b29040e541bfc73b4fbaa9e98d9
    version: null
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 10
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      notAuthor: false
      provider_id: langgenius/tavily/tavily
      provider_name: langgenius/tavily/tavily
      provider_type: builtin
      tool_label: Tavily Search
      tool_name: tavily_search
      tool_parameters:
        auto_parameters: true
        chunks_per_source: 3
        country: united states
        days: 7
        exclude_domains: null
        include_answer: false
        include_domains: null
        include_favicon: false
        include_image_descriptions: false
        include_images: false
        include_raw_content: false
        max_results: 5
        query: null
        search_depth: basic
        time_range: not_specified
        topic: general
    - enabled: true
      notAuthor: false
      provider_id: langgenius/tavily/tavily
      provider_name: langgenius/tavily/tavily
      provider_type: builtin
      tool_label: Tavily Extract
      tool_name: tavily_extract
      tool_parameters:
        extract_depth: basic
        format: markdown
        include_favicon: false
        include_images: false
        urls: null
  annotation_reply:
    enabled: false
  chat_prompt_config:
    prompt:
    - role: system
      text: ''
  completion_prompt_config:
    conversation_histories_role:
      assistant_prefix: ''
      user_prefix: ''
    prompt:
      text: ''
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .WEBM
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: openai/gpt-5-mini
    provider: langgenius/openrouter/openrouter
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "# Role\nYou are an intelligent data extraction assistant designed to\
    \ help users fill out structured forms based on unstructured text.\n\n# Input\
    \ Context\n- **Task Goal**: {{description}}\n- **Form Structure (Schema)**: {{form_schema}}\n\
    - **Current Form Data**: {{current_form_data}}\n- **Content to Analyze**: {{raw_data}}\n\
    \n# Instructions\n1.  **Analyze**: Read the `Content to Analyze` carefully.\n\
    2.  **Extract**: Identify values for each field defined in the `Form Structure`.\n\
    3.  **Format**:\n    *   Match the field `key` exactly as defined in the schema.\n\
    \    *   For `select` fields: Choose the best matching option from the provided\
    \ `options` list. If no match is found but `allow_new` is true, suggest a new\
    \ value.\n    *   For `multi_select` fields: Return a JSON array of strings.\n\
    \    *   For `text` fields: Return a string.\n4.  **Refine**: If `Current Form\
    \ Data` has values, use them as a reference, but overwrite them if the `Content\
    \ to Analyze` clearly indicates a different or more accurate value.\n\n# Output\
    \ Format\nYou MUST respond with a **VALID JSON OBJECT** only. Do not include markdown\
    \ code blocks (like), explanations, or conversational fillers in the final answer.\
    \ The output will be parsed programmatically.\n\nExample Output:\n{\n  \"category\"\
    : [\"Action\", \"Sci-Fi\"],\n  \"year\": \"2024\",\n  \"rating\": \"8.5\"\n}\n"
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - paragraph:
      default: ''
      label: description
      max_length: 500
      required: true
      variable: description
  - paragraph:
      default: ''
      label: form_schema
      max_length: 2000
      required: true
      variable: form_schema
  - paragraph:
      default: ''
      label: current_form_data
      max_length: 2000
      required: false
      variable: current_form_data
  - paragraph:
      default: ''
      label: raw_data
      max_length: 2000
      required: false
      variable: raw_data
version: 0.5.0
